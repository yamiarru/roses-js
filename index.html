<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roses.</title>
    <link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
    <link

      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.scss" />
    <script src="js/app.js" defer></script>
  </head>

  <body style="background: linear-gradient(to bottom, #fce4ec, #ffffff)">
    <!-- HEADER NAVBAR -->
    <header>
      <nav
        id="navbar"
        class="navbar navbar-expand-lg navbar-light bg-light"
        style="background: linear-gradient(to top, #fce4ec, #ffffff)"
      >
        <div class="image-container" style="display: flex; justify-content: center">
          <a href="index.html">
            <img src="./assets/HomeTittle-animate.gif" alt="Home gif" />
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto" style="margin-right: 15%">
            <li class="nav-item">
              <a class="nav-link" href="./src/components/features.html">Shop!</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./src/components/about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./src/components/contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./src/components/cart.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- END HEADER -->

    <!-- CARRUSEL -->
    <section class="container my-5">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="border-radius: 15px; overflow: hidden;">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active" style="background-color: black"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1" style="background-color: black"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2" style="background-color: black"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" style="height: 450px; object-fit: cover" src="./assets/carrusel/carouselRosesAestheticNoBrand1.jpg" alt="First slide" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" style="height: 450px; object-fit: cover" src="./assets/carrusel/carouselRosesAestheticNoBrand2.jpg" alt="Second slide" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" style="height: 450px; object-fit: cover" src="./assets/carrusel/carouselRosesAestheticNoBrand3.jpg" alt="Third slide" />
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
    <!-- CARRUSEL -->

    <!-- PRODUCTOS OFERTA-->
    <section class="container my-5">
      <!-- TITULO OFERTA -->
      <div class="titulo">
        <h1 class="neon-text">Combos imperdibles</h1>
      </div>
      <style>
        .neon-text {
          font-size: 2rem;
          color: #fff;
          text-shadow:
            0 0 5px #f850a4,
            0 0 10px #f850a4,
            0 0 15px #f850a4,
            0 0 20px #f850a4,
            0 0 25px #f850a4,
            0 0 30px #f850a4,
            0 0 35px #f850a4;
          transition: text-shadow 0.3s ease-in-out;
        }

        .neon-text:hover {
          text-shadow:
            0 0 10px #ff0081,
            0 0 20px #ff0081,
            0 0 30px #ff0081,
            0 0 40px #ff0081,
            0 0 50px #ff0081,
            0 0 60px #ff0081,
            0 0 70px #ff0081;
        }
      </style>

      <div class="row" id="product-list">
      </div>
    </section>
    <!-- END PRODUCTOS OFERTA-->

    <!-- FOOTER -->
    <footer class="footer bg-light py-3">
      <div class="container">
        <span class="text-muted">&copy; 2024 Roses. Todos los derechos reservados.</span>
      </div>
    </footer>
