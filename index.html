<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600;700;800&family=Bungee+Outline&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="icon" href="./img/favicon-32x32.png" type="image/x-icon">

    <title>Roses.</title>
  </head>

  <body>
    <!-- MODAL NEWSLETTER -->
    <div class="modal" id="modal-welcome" data-backdrop="static" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Inscríbase en nuestro newsletter!</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Campo Nombre -->
            <div class="mb-4">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                id="nombre"
                class="form-control"
                pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+"
                title="Por favor, ingrese solo letras."
                required
              />
            </div>
            <!-- Campo Email -->
            <div class="mb-4">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                class="form-control"
                title="Ingrese un email válido."
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="guardarDatos(); cerrarModal();">
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="snackbar">Datos guardados correctamente</div>
    
    <!-- MODAL CONFIRMAR PEDIDO -->
    <div class="modal" id="modal-pedido" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmación de Pedido</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="detalle-pedido"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- HEADER -->
    <header>
      <div class="container logos">
        <div class="row">
          <div class="col-sm logo-leyend2">
            <img
              class="img-fluid logo logo-1"
              src="./img/HomeTittle-animate.gif"
            />
          </div>
        </div>
      </div>
    </header>

    <section class="content-section">
      <div class="container-fluid main-image" id="rose">
        <p class="lead" id="terr">
          Los mejores productos de skin care, aprovecha nuestras promos con consultoría agregada.
        </p>
      </div>

      <!-- PRODUCTOS -->
      <div class="container-fluid">
        <div class="row combos" id="combos"></div>
      </div>
      

      <!-- FORM PEDIDO -->
      <div class="customer" id="customer">
        <h1>HAGA SU PEDIDO</h1>
        <div class="form">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm column-1">Seleccione su Combo:</div>
              <div class="col-sm column-2">
                <select name="producto" id="brebajes" onchange="agregarPrecio()"></select>
              </div>
            </div>
            <div class="row">
              <div class="col-sm column-1">Cantidad:</div>
              <div class="col-sm column-2">
                <input type="text" id="cantidad" class="campoNumerico" onkeyup="calcularSubtotal()" />
              </div>
            </div>
            <div class="row">
              <div class="col-sm column-1">Precio:</div>
              <div class="col-sm column-2">
                <input type="text" id="precio" class="campoNumerico" disabled />
              </div>
            </div>
            <div class="row">
              <div class="col-sm column-1">Subtotal:</div>
              <div class="col-sm column-2">
                <input type="text" id="subtotal" class="campoNumerico" disabled />
              </div>
            </div>
            <div class="row">
              <div class="col-sm column-1"></div>
              <div class="col-sm column-2">
                <div class="error" id="error"></div>
                <button class="agregar" onclick="agregarProducto()">AGREGAR</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- FORM FINAL -->
      <div class="pedido-final" id="pedido-final"></div>
      <div class="form-cliente container-fluid form" id="form-cliente"></div>
    </section>
  </body>


  <!-- SCRIPTS -->
  <script src="./assets/jquery/jquery-3.5.1.min.js"></script>
  <script src="./js/datos.js"></script>
  <script src="./js/main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</html>
