<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contact Roses. Reach out to us for any inquiries or feedback. Fill out the form to get in touch with the Roses team." />
  <title>Contact Roses.</title>
  <link rel="icon" href="../../assets/favicon-32x32.png" type="image/x-icon" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.scss" />
  <style>
    .btn-primary {
      background-color: #c2185b;
      border-color: #c2185b;
    }

    .btn-primary:hover {
      background-color: #a31545;
      border-color: #a31545;
    }

    .is-invalid {
      border-color: red;
    }

    .invalid-feedback {
      color: red;
      display: none;
    }

    .is-invalid + .invalid-feedback {
      display: block;
    }
  </style>
</head>
<body style="background: linear-gradient(to bottom, #fce4ec, #ffffff)">
  <!-- HEADER NAVBAR -->
  <header>
    <nav
      id="navbar"
      class="navbar navbar-expand-lg navbar-light bg-light"
      style="background: linear-gradient(to top, #fce4ec, #ffffff)"
    >
      <!-- IMAGEN LOGO -->
      <div class="image-container" style="display: flex; justify-content: center">
        <a href="../../index.html">
          <img src="../../assets/HomeRosesTittle-animate.gif" alt="Home gif" />
        </a>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto" style="margin-right: 15%">
          <li class="nav-item">
            <a class="nav-link" href="features.html">Shop!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- END HEADER -->

  <!-- FORM -->
  <section class="container my-5">
    <div class="image-container" style="display: flex; justify-content: center">
      <img src="../../assets/contactUs/contactUsTittle.png" alt="contactUsTittle" />
    </div>
    <h1>Contáctanos!</h1>
    <p class="lead">
      Nos encantaría leer algo tuyo! Por favor completa la siguiente form.
    </p>
    <div class="row">
      <div class="col-md-6">
        <form id="contactForm" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Tu Nombre"
              required
            />
            <div class="invalid-feedback">
              Por favor, ingresa tu nombre.
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Tu Email"
              required
            />
            <div class="invalid-feedback">
              Por favor, ingresa un email válido.
            </div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea
              class="form-control"
              id="message"
              rows="4"
              placeholder="Tu Mensaje"
              required
            ></textarea>
            <div class="invalid-feedback">
              Por favor, ingresa tu mensaje.
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    
        <!-- MENSAJE DE ENVIADO -->
        <div id="messageSent" style="display: none;">
          <h4>¡Mensaje enviado!</h4>
        </div>
      </div>
      <div class="col-md-6">
        <div class="image-container">
          <img
            src="../../assets/contactUs/contactUs-animate.gif"
            alt="Imagen de Contacto"
            class="img-fluid"
          />
        </div>
      </div>
    </div>
  </section>
  
  <!-- SCRIPT PARA EL ENVÍO DEL FORM -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Obtiene los campos del formulario
      const name = document.getElementById("name");
      const email = document.getElementById("email");
      const message = document.getElementById("message");

      // Variables para validar el formulario
      let valid = true;

      // Validación del nombre
      if (name.value.trim() === "") {
        name.classList.add("is-invalid");
        valid = false;
      } else {
        name.classList.remove("is-invalid");
      }

      // Validación del email
      const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!emailPattern.test(email.value)) {
        email.classList.add("is-invalid");
        valid = false;
      } else {
        email.classList.remove("is-invalid");
      }

      // Validación del mensaje
      if (message.value.trim() === "") {
        message.classList.add("is-invalid");
        valid = false;
      } else {
        message.classList.remove("is-invalid");
      }

      // Si todos los campos son válidos, oculta el formulario y muestra el mensaje de éxito
      if (valid) {
        document.getElementById("contactForm").style.display = "none";
        document.getElementById("messageSent").style.display = "block";
      }
    });
  </script>

  <!-- FOOTER -->
  <footer
    class="bg-light py-4"
    style="
      background: linear-gradient(
        to bottom,
        #ffffff,
        #ec407a,
        #ffffff,
        #fce4ec
      );
    "
  >
    <div class="container text-center">
      <p class="mb-0">&copy; 2024 Roses.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-mQl5vMyjRkxQTxFZa2nKm2wpvEG6I1Tj/tR2o6UA8I1G5Y7B8tpF2LI2z6GxvBIk"
    crossorigin="anonymous"
  ></script>
</body>
</html>
